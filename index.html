<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldnet - Minecraft Server</title>
    <style>
        /* Grundlegendes Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Hamburger Menü Symbol (Stern) */
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;  /* Die Farbe des Sterns */
            z-index: 101; /* Sicherstellen, dass das Menü oben ist */
        }

        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 99; /* Sicherstellen, dass die Sidebar unter dem Hamburger Menü bleibt */
        }

        .sidebar a {
            padding: 8px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            color: #fff;
            cursor: pointer;
        }

        /* Hauptinhalt */
        header {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #333;
        }
        header img {
            width: 50%;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: 15px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Serverstatus */
        .status {
            font-size: 18px;
            margin-top: 10px;
        }

        .online {
            color: green;
        }

        .offline {
            color: red;
        }

        .maintenance {
            color: orange;
        }

        /* Discord Button */
        .discord-button {
            display: inline-block;
            background-color: #5865F2;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .discord-button:hover {
            background-color: #4752C4;
        }

        /* Responsive Design für das Hamburger Menü */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            header img {
                width: 80%;
            }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #f4f4f4;
        }
        header.dark-mode {
            background-color: #222;
        }
        .container.dark-mode {
            background-color: #1e1e1e;
            color: #f4f4f4;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        footer.dark-mode {
            background-color: #222;
        }

    </style>
</head>
<body>
    <!-- Hamburger Menü Symbol (Stern) -->
    <div class="hamburger" onclick="toggleSidebar()">☆</div>

    <!-- Sidebar -->
    <div class="sidebar" id="mySidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
        <a href="mc-serverrules.html">Minecraft Server Rules</a>
        <a href="Über.html">through our server </a>
        <a href="javascript:void(0)" onclick="toggleDarkMode()">Dark Mode</a>
        <a href="team.html">Teammitglieder</a>
    </div>

    <!-- Header -->
    <header id="header">
        <h1>Goldnet - Your Minecraft Server</h1>
        <p>Welcome to the official website of Goldnet!</p>
        <img src="image1.jpg" alt="Main Build">
    </header>

    <!-- Hauptinhalt -->
    <div class="container" id="container">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="image2.jpg" alt="Build 2" width="200">
            <img src="image3.jpg" alt="Build 3" width="200">
            <img src="image4.jpg" alt="Build 4" width="200">
        </div>
        <div class="server-ip">
            <p>Server IP: <strong>love-frederick.joinmc.link</strong></p>
            <div class="status" id="server-status">Checking server status...</div>
        </div>
        <div class="discord-link">
            <a href="dc-rules.html" class="discord-button">Join our Discord!</a>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <p>&copy; 2025 Goldnet. All rights reserved.</p>
    </footer>

    <script>
        // Sidebar umschalten
        function toggleSidebar() {
            const sidebar = document.getElementById("mySidebar");
            sidebar.style.width = "250px";
        }

        function closeSidebar() {
            const sidebar = document.getElementById("mySidebar");
            sidebar.style.width = "0";
        }

        // Dark Mode umschalten
        function toggleDarkMode() {
            const body = document.body;
            const header = document.getElementById("header");
            const container = document.getElementById("container");
            const footer = document.getElementById("footer");

            body.classList.toggle("dark-mode");
            header.classList.toggle("dark-mode");
            container.classList.toggle("dark-mode");
            footer.classList.toggle("dark-mode");
        }

        // Serverstatus prüfen
        const serverIP = "love-frederick.joinmc.link";
        const statusElement = document.getElementById("server-status");

        async function checkServerStatus() {
            try {
                const response = await fetch(`https://api.mcsrvstat.us/2/${serverIP}`);
                const data = await response.json();

                if (data.online) {
                    statusElement.textContent = `Server is Online! Players: ${data.players.online}/${data.players.max}`;
                    statusElement.classList.add("online");
                } else {
                    statusElement.textContent = "Server is Offline!";
                    statusElement.classList.add("offline");
                }
            } catch (error) {
                statusElement.textContent = "Server is under Maintenance or not reachable!";
                statusElement.classList.add("maintenance");
            }
        }

        checkServerStatus();
    </script>
</body>
</html>
